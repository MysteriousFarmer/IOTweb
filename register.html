<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="../../images/favicon.png" type="image/gif" />
    <title>Register - Fire Detection</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../../static/style/bootstrap.css" />
    <!-- font awesome style -->
    <link href="../../static/style/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../../static/style/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../../static/style/responsive.css" rel="stylesheet" />
    <!-- login style -->
    <link rel="stylesheet" type="text/css" href="../../static/style/login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- header section starts -->
    <header class="header_section innerpage_header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="">
                    <span>
                        Register
                    </span>
                </a>
            </nav>
        </div>
    </header>
    <!-- end header section -->

    <!-- about section -->
    <section class="about_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="img-box">
                        <img src="../../static/images/about-img.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-box">
                        <div class="heading_container">
                            <h2>
                                Create an account to protect your place right now
                            </h2>
                        </div>
                        <!-- Error message placeholder (for JavaScript or backend integration) -->
                        <p id="error-message" class="error" style="display: none;"></p>
                        <p>
                        <form method="post" class="form">
                            <label for="username"><b>Username:</b></label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your username" id="username" name="username"
                                    required>
                            </div>

                            <label for="email"><b>Email:</b></label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" id="email" name="email" required>
                            </div>

                            <label for="password"><b>Password:</b></label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" id="password" name="password"
                                    required>
                            </div>

                            <label for="confirm_password"><b>Confirm Password:</b></label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirm your password" id="confirm_password"
                                    name="confirm_password" required>
                            </div>

                            <button type="submit" id="but2"><b>Register</b></button>
                        </form>
                        </p>
                        <h6>Already have an account?</h6>
                        <a href="../../auth/login.html" class="slider-link">
                            <b>Sign in</b>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end about section -->

    <!-- info section -->
    <section class="info_section layout_padding2">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h4>About Us</h4>
                    <div id="memberCard" class="card" style="width: 18rem;">
                        <div class="img-container" style="width: 100%; height: 200px; overflow: hidden;">
                            <img id="memberImage" src="../../static/images/p1.jpg" class="card-img-top" alt=""
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="card-body text-center">
                            <h5 id="memberName" class="card-title">Luc Gia Nghi Anh</h5>
                            <p id="memberID" class="card-text">104240328</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4 id="contactus">Contact Us</h4>
                    <div class="info_contact">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i> Ben Cat, Vietnam</p>
                        <p><i class="fa fa-phone" aria-hidden="true"></i> Call +84...</p>
                        <p><i class="fa fa-envelope"></i> 104240...@student.vgu.edu.vn</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const members = [
            { name: "Luc Gia Nghi Anh", id: "104240328", img: "../../static/images/p1.jpg" },
            { name: "Luong Nguyen Gia Minh", id: "104240035", img: "../../static/images/p2.0.jpg" },
            { name: "Nguyen Tran Khang", id: "104240009", img: "../../static/images/p2.1.jpg" },
            { name: "Ngo Duc Anh", id: "104240148", img: "../../static/images/p2.2.jpg" },
            { name: "Tran Dang Tri", id: "104240185", img: "../../static/images/p2.3.jpg" },
            { name: "Tran Tri Khiem", id: "104240559", img: "../../static/images/p2.4.jpg" },
            { name: "Tran Huu Duy Hoang", id: "104240552", img: "../../static/images/p2.5.jpg" }
        ];

        let currentIndex = 0;

        function updateCard() {
            document.getElementById('memberImage').src = members[currentIndex].img;
            document.getElementById('memberName').innerText = members[currentIndex].name;
            document.getElementById('memberID').innerText = members[currentIndex].id;
        }

        function nextMember() {
            currentIndex = (currentIndex + 1) % members.length;
            updateCard();
        }

        setInterval(nextMember, 3000);
    </script>

    <!-- jQuery -->
    <script src="../../static/scripts/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="../../static/scripts/bootstrap.js"></script>
    <!-- custom js -->
    <script src="../../static/scripts/custom.js"></script>

</body>

</html>
